name: Build and Push Docker Image with Provenance

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Pull helloworld
        run: |
          docker pull hello-world

      - name: Tag helloworld
        run: |
          docker tag hello-world gchr.io/khalkie/hello-world
          docker image ls --digests gchr.io/khalkie/hello-world --format '{{.Tag}} {{.Digest}}'
                
      - name: Generate provenance
        uses: actions/attest-build-provenance@v2.3.0
        with:
          subject-name: ghcr.io/khalkie/hello-world
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true      
          
