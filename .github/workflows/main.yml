name: Build and Push Docker Image with Provenance

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:    
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull helloworld
        run: |
          docker pull hello-world
      - name: Tag helloworld
        run: |
          docker tag hello-world ghcr.io/khalkie/hello-world-1
      - name: Build and push image
        id: push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ghcr.io/khalkie/hello-world-1:latest
                
      - name: Generate provenance
        uses: actions/attest-build-provenance@v2.3.0
        with:
          subject-name: ghcr.io/khalkie/hello-world-1
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true      
          
