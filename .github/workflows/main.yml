name: Build and Push Docker Image with Provenance

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:    
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull helloworld
        run: |
          docker pull hello-world

      - name: Tag helloworld
        run: |
          docker tag hello-world gchr.io/khalkie/hello-world
          docker image ls --digests gchr.io/khalkie/hello-world --format '{{.Tag}} {{.Digest}}'
                
      - name: Generate provenance
        uses: actions/attest-build-provenance@v2.3.0
        with:
          subject-name: ghcr.io/khalkie/hello-world
          subject-digest: sha256:dd01f97f252193ae3210da231b1dca0cffab4aadb3566692d6730bf93f123a48
          push-to-registry: true      
          
